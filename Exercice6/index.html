<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center px-5 mt-5">
        <input type="file" id="fileInput" accept=".json" class="mb-3">

        <h1 class="mb-2">Gestion des Produits</h1>
        <h4 class="mb-4">Total Price: <span id="totalPrice">0 DH</span></h4>

        <hr>

        <div class="container-fluid" style="width: 100%; height: 400px;">
            <canvas id="myChart" width="1200" height="375"></canvas>
        </div>

        <hr>

        <div class="row mb-3">
            <div class="col-md-3">
                <div class="input-group">
                    <label for="categorySelect" class="input-group-text">Filter by Category</label>
                    <select id="categorySelect" class="form-select">
                        <option value="All" selected>All</option>
                        <option value="Électronique">Électronique</option>
                        <option value="Littérature">Littérature</option>
                        <option value="Vêtements">Vêtements</option>
                        <option value="Accessoires">Accessoires</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <button id="calculateTotalPriceBtn" class="btn btn-primary">Calculate Total Price</button>
                <button id="findLowStockBtn" class="btn btn-primary">Find Products Low Stock</button>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <label for="sortBy" class="input-group-text">Sort by:</label>
                    <select id="sortBy" class="form-select">
                        <option value="default" selected disabled>Default</option>
                        <option value="price">Price</option>
                        <option value="stock">Stock</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control">
                    <button class="btn btn-primary" onclick="searchProducts()">Search</button>
                </div>
            </div>
        </div>

        <hr>

        <div id="app"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>

</html>
